<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <link rel="stylesheet" href="{{url_for('static',filename='styles/index.css')}}" />



</head>
<body>

    <div class="head-1">
        <p>Speech to Text</p>
    </div>

    <div id="speechContainer" >
        <span class="mid-1"><p>Just Upload your audio file!</p></span>
        
        <form method="post" enctype="multipart/form-data" style="text-align: center;">
            <div class="uploadPart">
                <input type="file" id="audio" name="file" style="display: none;"/>
                <label class="uploadB" for="audio">UPLOAD</label>
            </div>
            <br>
            <br>
            <br>
            
            <input class="submitB" type="submit" value="Transcribe" />
        </form>

        {% if transcript != "" %}
        <div class="transcript">
            <p class="transcriptH">Transcript</p>
            <p>{{transcript}}</p>
        </div>
        {% endif %}

               

    </div>
    
</body>
</html>
